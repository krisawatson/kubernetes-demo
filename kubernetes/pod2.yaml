apiVersion: v1
kind: Pod
metadata:
  name: kubernetes-demo-2
  namespace: demo
spec:
  containers:
  - name: kubernetes-demo-2
    image: krisawatson/k8s-demo:latest
    imagePullPolicy: Always
    ports:
      - containerPort: 8237
    livenessProbe:
      httpGet:
        path: /health
        port: 8237
        scheme: HTTP
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 10
      successThreshold: 1
      failureThreshold: 10